<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> {% block title %}
    <title>Credits application</title>{% endblock %}
    <!-- META SECTION -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="https://coderthemes.com/hyper/saas/assets/images/favicon.ico">
    <!-- END META SECTION -->

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'hyper/assets/css/vendor/jquery-jvectormap-1.2.2.css' %}">
    <link rel="stylesheet" href="{% static 'hyper/assets/css/icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'hyper/assets/css/app.min.css' %}" id="light-style">
    <link rel="stylesheet" href="{% static 'hyper/assets/css/app-dark.min.css' %}" id="dark-style" disabled="disabled">
    <link rel="stylesheet" href="{% static 'hyper/assets/css/pages/demo.dashboards.css' %}">

</head>

<body class="" data-layout-config="{&quot;leftSideBarTheme&quot;:&quot;dark&quot;,&quot;layoutBoxed&quot;:false, &quot;leftSidebarCondensed&quot;:false, &quot;leftSidebarScrollable&quot;:false,&quot;darkMode&quot;:false, &quot;showRightSidebarOnStart&quot;: true}"
    data-leftbar-theme="dark">
    <!-- APP WRAPPER -->
    <div class="wrapper mm-active">

        <!-- ========== Left Sidebar Start ========== -->
        {% include "includes/sidebar.html" %} 
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->
        <div class="content-page">
            <div class="content">
                
                <!-- Topbar Start -->
                {% include "includes/app_header.html" %}
                <!-- end Topbar -->

                <!-- Start Content-->
                {% block page_container %}{% endblock %}
                <!-- container -->

            </div>
            <!-- content -->

            <!-- Footer Start -->
            {% include "includes/app_footer.html" %}
            <!-- end Footer -->

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->
        
    </div>
    <!-- END APP WRAPPER -->

    <!-- bundle -->
    <script type="text/javascript" src="{% static 'hyper/assets/js/vendor.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'hyper/assets/js/app.min.js' %}"></script>

    <!-- third party js -->
    <script type="text/javascript" src="{% static 'hyper/assets/js/vendor/apexcharts.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'hyper/assets/js/vendor/jquery-jvectormap-1.2.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'hyper/assets/js/vendor/jquery-jvectormap-world-mill-en.js' %}"></script>
    <!-- third party js ends -->

    <!-- demo app -->
    <script type="text/javascript" src="{% static 'hyper/assets/js/pages/demo.dashboard.js' %}"></script>
    <script type="text/javascript" src="{% static 'hyper/assets/js/pages/demo.apex.js' %}"></script>

    {% block myscripts %}{% endblock %}
</body>

</html>
