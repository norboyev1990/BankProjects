{% extends "includes/base.html" %}
{% load static %}
{% load humanize %}
{% load render_table from django_tables2 %}

{% block page_container %}
<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <form class="form-inline" action="{{ request.get_full_path }}" method="POST">
                        {% csrf_token %} 
                        <input name="data_month" type="month" class="form-control form-control-light" value="{{ data_month }}">
                        <button class="btn btn-primary ml-2"><i class="mdi mdi-autorenew"></i></button> 
                        <button class="btn btn-primary ml-1"><i class="mdi mdi-filter-variant"></i></button> 
                    </form>
                </div>
                <h4 class="page-title">{{ page_title }}</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-xl-3 col-lg-12 order-lg-1 order-xl-1">
            {% include "credits/navbar.html" %}
        </div> <!-- end col -->

        <div class="col-xl-9 col-lg-12 order-lg-2 order-xl-1">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-lg-8">
                            <form class="form-inline">
                                <div class="form-group mb-2">
                                    <label for="inputPassword2" class="sr-only">Search</label>
                                    <input type="search" class="form-control" id="inputPassword2" placeholder="Search...">
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <label for="status-select" class="mr-2">Status</label>
                                    <select class="custom-select" id="status-select">
                                        <option selected="">Choose...</option>
                                        <option value="1">Paid</option>
                                        <option value="2">Awaiting Authorization</option>
                                        <option value="3">Payment failed</option>
                                        <option value="4">Cash On Delivery</option>
                                        <option value="5">Fulfilled</option>
                                        <option value="6">Unfulfilled</option>
                                    </select>
                                </div>
                            </form>                            
                        </div>
                        <div class="col-lg-4">
                            <div class="text-lg-right">
                                <a href="{% url 'export' %}" class="btn btn-light mb-2" target="_blank">Export</a>
                            </div>
                        </div><!-- end col-->
                    </div>

                    <div class="table-responsive">
                        {% render_table data_table %}
                    </div>
                </div> <!-- end card-body-->
            </div>

        </div>
    </div>

{% endblock %}
