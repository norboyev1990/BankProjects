{% extends "includes/base.html" %}
{% load static %}
{% load humanize %}
{% load render_table from django_tables2 %}

{% block page_container %}
<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <form class="form-inline" action="{{ request.get_full_path }}" method="POST">
                        {% csrf_token %} 
                        <input name="data_month" type="month" class="form-control form-control-light" value="{{ data_month }}">
                        <button class="btn btn-primary ml-2"><i class="mdi mdi-autorenew"></i></button> 
                        <button class="btn btn-primary ml-1"><i class="mdi mdi-filter-variant"></i></button> 
                    </form>
                </div>
                <h4 class="page-title text-uppercase">Кредитный портфель</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">

        <div class="col-xl-12 col-lg-12 order-lg-2 order-xl-1">
            <div class="card">
                <div class="card-body">
                    {% include "credits/navbar.html" %}
                    
                    <div class="page-aside-right" style="margin: -1.5rem 0 -1.5rem 300px;">
                        <div class="row">
                            <div class="col-lg-8">
                                <h4 class="header-title" style="margin-top: 10px;">{{ page_title }}</h4>                    
                            </div>
                            <div class="col-lg-4">
                                <div class="text-lg-right">
                                    <a href="{% url 'export' %}" class="btn btn-light mb-2">Export</a>
                                </div>
                            </div><!-- end col-->
                        </div>
                        {% render_table data_table %}
                    </div>
                </div> <!-- end card-body-->
            </div>

        </div>
    </div>

{% endblock %}
